<div class="text-center text-md-left">
  <img
    [src]="keynoteSpeakerData.photo"
    [alt]="keynoteSpeakerData.name"
    [title]="keynoteSpeakerData.name">
</div>
<div class="app-keynote-speaker-info">
  <h3 class="app-keynote-speaker-name">
    {{ keynoteSpeakerData.name }}
  </h3>
  <p>
    {{ keynoteSpeakerData.description }}
  </p>
  <button type="button" class="ciab-keynote-speaker-button" (click)="openKeynoteSpeakerModal()">
    Saiba mais
  </button>
</div>
