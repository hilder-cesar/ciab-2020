<div class="text-center text-md-left">
  <img
    [src]="photo"
    [alt]="name"
    [title]="name">
</div>
<div class="app-keynote-speaker-info">
  <h3 class="app-keynote-speaker-name">
    {{ name }}
  </h3>
  <p>
    {{ description }}
  </p>
  <button type="button" class="app-keynote-speaker-button">
    Saiba mais
  </button>
</div>
