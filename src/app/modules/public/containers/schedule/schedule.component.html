    <div class="ciab-box ciab-box-blue-light my-3 my-lg-5">
      <app-schedule-speakers-form
        (scheduleSpeakersFormChange)="handleScheduleSpeakersFormChange($event)">
      </app-schedule-speakers-form>
    </div>

    <div class="ciab-schedule-speaker" *ngFor="let speaker of speakerList">
      <div class="row">
        <div class="col-lg-2 mb-3 mb-lg-0">
          <img src="https://img.febraban.org.br/Palestrantes/{{ speaker.profilePicture_small }}" [alt]="speaker.name" [title]="speaker.name">
        </div>
        <div class="col-lg-10">
          <p class="ciab-schedule-speaker-name">{{ speaker.name }}</p>
          <p class="ciab-schedule-speaker-function">{{ speaker.function }}</p>
          <p>{{ speaker.miniCV }}</p>
          <p class="ciab-schedule-speaker-lecture-title">Palestras</p>
        </div>
      </div>
      <div class="ciab-schedule-speaker-lecture" *ngFor="let lecture of speaker.lectures">
        <div class="row align-items-center">
          <div class="col-lg-2 mb-3 mb-lg-0">
            <p class="ciab-schedule-speaker-lecture-date text-lg-center">
              <span class="ciab-schedule-speaker-lecture-day">25</span>
              <span class="ciab-schedule-speaker-lecture-month">Junho</span>
            </p>
          </div>
          <div class="col-lg-10">
            <p class="ciab-schedule-speaker-lecture-name">{{ lecture.name }}</p>
            <div class="ciab-schedule-speaker-lecture-info">
              <div class="row">
                <div class="col-lg-4 mb-3 mb-lg-0">
                  <p class="ciab-schedule-speaker-lecture-info-time">{{ lecture.startTime }} - {{ lecture.finishTime }}</p>
                </div>
                <div class="col-lg-4 mb-3 mb-lg-0">
                  <p class="ciab-schedule-speaker-lecture-info-theme">{{ lecture.theme }}</p>
                </div>
                <div class="col-lg-4">
                  <p class="ciab-schedule-speaker-lecture-info-place">{{ lecture.place }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
