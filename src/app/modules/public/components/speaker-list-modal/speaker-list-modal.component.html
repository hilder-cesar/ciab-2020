<div class="ciab-button-modal-close-container">
  <button class="ciab-button-modal-close" (click)="ngbActiveModal.close()"></button>
</div>
<div class="modal-body ciab-speaker-modal-body">
  <ngb-carousel class="ciab-speaker" #carousel>
    <ng-template ngbSlide [id]="i" *ngFor="let speaker of speakerList; let i = index;">
      <div class="row">
        <div class="col-lg-auto mb-3 mb-lg-0">
          <img
            [src]="speaker.photo"
            [alt]="speaker.name"
            [title]="speaker.name"
            class="ciab-speaker-modal-photo">
        </div>
        <div class="col">
          <h3 class="ciab-speaker-modal-name mb-3">{{ speaker.name }}</h3>
          <p class="m-0">{{ speaker.miniCV }}</p>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
