<div class="ciab-button-modal-close-container">
  <button class="ciab-button-modal-close" (click)="ngbActiveModal.close()"></button>
</div>
<div class="modal-body">
  <div class="video-container">
    <iframe
      width="560"
      height="315"
      [src]="videoUrl"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>
