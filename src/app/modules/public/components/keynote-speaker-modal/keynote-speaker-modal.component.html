<div class="app-keynote-speaker-modal">
  <div class="row">
    <div class="col-lg-auto mb-3 mb-lg-0">
      <img
        src="https://img.febraban.org.br/Palestrantes/{{ item.profilePicture_small }}"
        [alt]="item.name"
        [title]="item.name"
        class="app-keynote-speaker-modal-photo">
    </div>
    <div class="col">
      <h3 class="app-keynote-speaker-modal-name mb-3">{{ item.name }}</h3>
      <p class="m-0">{{ item.miniCV }}</p>
    </div>
  </div>
</div>
