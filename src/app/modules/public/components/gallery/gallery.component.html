<div class="app-gallery-slides-container" #slidesContainer>
  <ng-container
    *ngFor="let item of slidesArray; let i = index;">
    <div class="app-gallery-slide-container" #slide>
      <div class="row">
        <div class="col-6">
          <img
            src="{{ photoList[getIndex(i)].path }}"
            [alt]="photoList[getIndex(i)].description"
            [title]="photoList[getIndex(i)].description"
            (click)="openModalPhoto(getIndex(i))">
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <img
                src="{{ photoList[getIndex(i, 1)].path }}"
                [alt]="photoList[getIndex(i, 1)].description"
                [title]="photoList[getIndex(i, 1)].description"
                (click)="openModalPhoto(getIndex(i, 1))"
                *ngIf="photoList[getIndex(i, 1)]">
            </div>
            <div class="col-6">
              <img
                src="{{ photoList[getIndex(i, 2)].path }}"
                [alt]="photoList[getIndex(i, 2)].description"
                [title]="photoList[getIndex(i, 2)].description"
                (click)="openModalPhoto(getIndex(i, 2))"
                *ngIf="photoList[getIndex(i, 2)]">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6">
              <img
                src="{{ photoList[getIndex(i, 3)].path }}"
                [alt]="photoList[getIndex(i, 3)].description"
                [title]="photoList[getIndex(i, 3)].description"
                (click)="openModalPhoto(getIndex(i, 3))"
                *ngIf="photoList[getIndex(i, 3)]">
            </div>
            <div class="col-6">
              <img
                src="{{ photoList[getIndex(i, 4)].path }}"
                [alt]="photoList[getIndex(i, 4)].description"
                [title]="photoList[getIndex(i, 4)].description"
                (click)="openModalPhoto(getIndex(i, 4))"
                *ngIf="photoList[getIndex(i, 4)]">
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<app-gallery-nav
  [slidesNumber]="galleryModel.slides"
  [slideCurrent]="galleryModel.slideCurrent"
  (slideTo)="handleSlideTo($event)">
</app-gallery-nav>
