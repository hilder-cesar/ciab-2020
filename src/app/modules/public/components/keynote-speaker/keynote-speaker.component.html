<div class="text-center">
  <img
    src="https://img.febraban.org.br/Palestrantes/{{ item.profilePicture_small }}"
    [alt]="item.name"
    [title]="item.name"
    class="app-keynote-speaker-photo">
</div>
<div class="app-keynote-speaker-info">
  <h3 class="app-keynote-speaker-name">
    {{ item.name }}
  </h3>
  <p>
    {{ item.function }}
  </p>
  <button class="ciab-button-x ciab-button-x-blue-light" (click)="openKeynoteSpeakerModal()" i18n>Saiba mais</button>
</div>
